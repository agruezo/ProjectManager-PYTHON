<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
<title>Create Project</title>
</head>
<body>

	<div class="container-fluid">
		<div class="d-flex col-12 col-md-8 mx-auto justify-content-between">
			<div class="my-3">
			<h1 class="text-primary">Create a Project</h1>
			</div>
			<div class="my-2 row align-items-center">
				<p>
					<a href="/logout" class="btn btn-danger">Logout</a>
				</p>
			</div>
		</div>
		<div class="col-12 col-md-8 mx-auto">
            <form action="/projects/create" method="post" class="p-4 bg-light text-primary">
                {% with messages = get_flashed_messages(category_filter=['project']) %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>ERROR</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div class="row g-3 my-3">
                    <div class="col-3">
                        <label for="title" class="py-2">Title </label>
                    </div>
                    <div class="col-6">
                        <input name="title" class="form-control">
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-3">
                        <label for="description" class="py-2">Description </label>
                    </div>
                    <div class="col-6">
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-3">
                        <label for="due_date" class="py-2">Due Date </label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="due_date" id="datefield" class="date form-control">
                    </div>
                    <div>
                        <input type="hidden" name="leader" value="{{logged_in_user.id}}" class="form-control">
                    </div>
                </div>
                <p class="col-9 text-end">
                    <a href="/projects" class="btn btn-warning">Cancel</a>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </p>
            </form>
        </div>
	</div>

</body>
<script type="text/javascript">
	$(".date").datepicker({
		format: "MM d yyyy",
	});
	
	
</script>

</html>
